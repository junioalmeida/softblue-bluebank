<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="Author" content="Junio Almeida" /> 
		<meta name="descripton" content="BlueBank, banco virtual e completo" />
		<meta name="keywords" content="BlueBank, Banco" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/utilityStyles.css" />

		<title>BlueBank</title>
	</head>
	<body>
		<header>
			<nav>
			 	<a href="#">BlueBank</a>
			</nav>
		</header>
		<!--End Header -->

		<div class="div-content content-center">
			<h1>Cadastro de Cliente</h1>
			
			<form method="POST">
				<fieldset>
					<label for="name">Nome:</label>
					<input type="text" id="name" name="name" />
					<br /><br />

					<div class="div-error-message mb-2">
						<span>Aqui vai uma mensagem de erro</span>
					</div>

					<label for="cpf">CPF:</label>
					<input type="text" id="cpf" name="cpf" class="input-error" />
					<br /><br />

					<label for="email">E-mail:</label>
					<input type="email" id="email" name="email" />
					<br /><br />

					<label for="password">Senha:</label>
					<input type="password" id="password" name="password" />
					<br /><br />

					<label for="confirmPassword">Confirmar Senha:</label>
					<input type="password" id="confirmPassword" name="confirmPassword" />

					<input class="content-center mt-2 d-block btn btn-primary" type="submit" value="Cadastrar" />
				</fieldset>
			</form>

			<br />

			<button class="btn btn-secondary" type="submit" onClick="location.href='login.html';">Voltar</button>
		</div>

		<!-- Start Footer -->
		<footer class="text-center">
		  	Junio Almeida Â© 2020 Copyright 
		</footer>
	</body>
</html>
