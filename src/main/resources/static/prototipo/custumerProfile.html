			<h1>Meu Perfil</h1>

			<br /><br />

			<div class="div-form-register">
				<form method="POST">
					<fieldset>
						<label for="name">Nome:</label>
						<input type="text" id="name" name="name" />
						<br /><br />

						<div class="div-error-message mb-2">
							<span>Aqui vai uma mensagem de erro</span>
						</div>

						<label for="cpf">CPF:</label>
						<input type="text" id="cpf" name="cpf" class="input-error" disabled />
						<br /><br />

						<label for="email">E-mail:</label>
						<input type="email" id="email" name="email" />
						<br /><br />

						<label for="password">Senha:</label>
						<input type="password" id="password" name="password" />
						<br /><br />

						<label for="confirmPassword">Confirmar Senha:</label>
						<input type="password" id="confirmPassword" name="confirmPassword" />

						<input class="content-center mt-2 d-block btn btn-primary" type="submit" value="Editar" />
					</fieldset>
				</form>
			</div>
